<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Viewer - Cliper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
        }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: var(--primary-color); color: white; min-height: 100vh; }
        .nav-link { color: #bdc3c7; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: white; background: rgba(255,255,255,0.1); }
        .content-area { padding: 40px; background: white; min-height: 100vh; border-left: 1px solid #e0e0e0; }
        .article-content { max-width: 800px; margin: 0 auto; line-height: 1.8; font-size: 1.1em; color: #333; }
        .article-header { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .article-title { font-size: 2.5em; font-weight: 700; color: var(--primary-color); }
        .article-meta { color: #7f8c8d; font-size: 0.9em; margin-top: 10px; }
        img { max-width: 100%; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: 20px 0; }
        blockquote { border-left: 4px solid var(--accent-color); padding-left: 20px; color: #555; font-style: italic; background: #f9f9f9; padding: 15px; border-radius: 4px; }
        pre { background: #2d3436; color: #dfe6e9; padding: 15px; border-radius: 5px; overflow-x: auto; }
        h1, h2, h3 { color: var(--primary-color); margin-top: 1.5em; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar p-3">
                <div class="text-center mb-4">
                    <h3 class="mt-2">üóûÔ∏è Cliper</h3>
                    <p class="text-muted small">News & Reports</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="new_article.html">
                            <i class="bi bi-pencil-square me-2"></i> New Article
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-0">
                <div class="content-area">
                    <div id="loading" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    
                    <div id="article-container" class="article-content" style="display: none;">
                        <div class="article-header">
                            <h1 id="article-title" class="article-title"></h1>
                            <div class="article-meta">
                                <span id="article-date"><i class="bi bi-calendar3"></i> </span>
                                <span id="article-author" class="ms-3"><i class="bi bi-person"></i> </span>
                            </div>
                        </div>
                        <div id="markdown-output"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');

        if (!file) {
            document.getElementById('loading').innerHTML = '<div class="alert alert-danger">No file specified</div>';
        } else {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("File not found");
                    return response.text();
                })
                .then(text => {
                    // Extract frontmatter
                    let content = text;
                    let metadata = {};
                    
                    const fmMatch = text.match(/^---\s*\n([\s\S]*?)\n---\s*\n/);
                    if (fmMatch) {
                        content = text.substring(fmMatch[0].length);
                        // Simple YAML parser for title/date/author
                        fmMatch[1].split('\n').forEach(line => {
                            const parts = line.split(':');
                            if (parts.length >= 2) {
                                const key = parts[0].trim();
                                const value = parts.slice(1).join(':').trim();
                                metadata[key] = value;
                            }
                        });
                    }

                    // Render
                    document.getElementById('article-title').textContent = metadata.title || 'Untitled';
                    document.getElementById('article-date').innerHTML += metadata.date || 'Unknown Date';
                    document.getElementById('article-author').innerHTML += metadata.author || 'Unknown Author';
                    
                    // Render markdown
                    const html = DOMPurify.sanitize(marked.parse(content));
                    document.getElementById('markdown-output').innerHTML = html;
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('article-container').style.display = 'block';
                })
                .catch(err => {
                    document.getElementById('loading').innerHTML = `<div class="alert alert-danger">Error loading article: ${err.message}</div>`;
                });
        }
    </script>
</body>
</html>
